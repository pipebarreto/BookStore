<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <title>Edit Book</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>EDIT BOOK</h1>

<div>
 <form th:object="${book}" th:action="@{../save}" action="#" method="post">
 
 <input type="hidden" id="id" th:field="*{id}"/>
 
 <label for="title">Title</label>
 <input type="text" id="title" th:field="*{title}" />
 <label for="author">Author</label>
 <input type="text" id="author" th:field="*{author}" />
 <label for="ISBN">ISBN</label>
 <input type="text" id="ISBN" th:field="*{ISBN}" />
 <label for="year">Year</label>
 <input type="number" id="year" th:field="*{year}" />
 
  <label for="deplist">Category</label>
 
<select id="deplist" th:field="*{category}" class="form-control">
<option th:each="category: ${category}"
 th:value="${category.categoryId}"
 th:text="${category.name}"></option>
</select>
 
 <input type="submit" value="Save"></input>
 </form>
</div>

</body>
</html>
